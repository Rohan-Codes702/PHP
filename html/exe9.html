<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter Name..."><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="eg. abc123@gmail.com"><br><br>

        <label for="phone">Phone:</label>
        <input type="number" id="phone" name="phone"><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>

        <label for="year">Select Year:</label>
        <select id="year" name="year" required>
            <option value="fy">F.Y.</option>
            <option value="sy">S.Y.</option>
            <option value="ty">T.Y.</option>
            <option value="btech">B.Tech.</option>
        </select><br><br>

        <label>Select Subjects:</label><br>
        <input type="checkbox" id="st" name="st" value="st">
        <label for="physics">Software Testing</label><br>
        <input type="checkbox" id="ml" name="ml" value="ml">
        <label for="chemistry">Machine Learning</label><br>
        <input type="checkbox" id="iot" name="iot" value="iot">
        <label for="maths">Internet of Things</label><br>
        <input type="checkbox" name="mdm" id="mdm">
        <label for="mdm">MDM-III_Agriculture</label><br>
        <input type="checkbox" name="cw" id="cw">
        <label for="cw">Cloud Warehouseing</label><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="50"></textarea><br><br>

        <label for="photo">Upload Photo:</label>
        <input type="file" id="photo" name="photo"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
